.<!DOCTYPE html>
<html lang="en">
<head>

  <title>CSS Layouts</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Header Section -->
  <header class="header">
    <h1>My Responsive Website</h1>
  </header>

    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>

  <!-- Main Grid Layout -->
  <main class="main-layout">
    
    <!-- Content Area -->
    <section class="content">

      <div class="card-container">
        <div class="card">My skills</div>
        <div class="card">my projects</div>
        <div class="card">Testimonials</div>
      </div>

    <aside class="sidebar">
      <h3>Sidebar</h3>
      <ul>
        <li>Related Links</li>
        <li>Resources</li>
        <li>News</li>
